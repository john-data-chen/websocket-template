sonar.projectKey=john-data-chen_websocket-template
sonar.organization=john-data-chen

# This is the name and version displayed in the SonarCloud UI.
# sonar.projectName=websocket-template
# sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources = .

# Include only files in src directory
sonar.inclusions = src/**/*

# Exclude everything else
# Don't scan Shadcn UI components, tests, tailwindcss, playwright.config.ts
sonar.exclusions = src/components/ui/**, __tests__/**, src/global.css, ./playwright.config.ts